<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-3xl font-bold mb-6">QR Code Generator</h1>
  <input id="text" type="text" placeholder="Inserisci testo o URL"
    class="p-3 w-72 text-black rounded mb-4 outline-none" />
  <button onclick="generateQR()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Genera</button>
  <div id="qrcode" class="mt-6"></div>

  <script>
    function generateQR() {
      const text = document.getElementById("text").value.trim();
      const qrDiv = document.getElementById("qrcode");
      qrDiv.innerHTML = ""; // reset
      if (text) new QRCode(qrDiv, { text, width: 200, height: 200 });
    }
  </script>
</body>
</html>
